<!DOCTYPE html>
<html>

<head>
    <title> Recipe App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <script id="recipes-template" type="text/x-handlebars-template">
        {{#each recipes}}
            <div class="card">
                <a href="{{href}}">{{title}}</a>
                <img class="image" src="{{thumbnail}}">
                <ul>
                    {{#each ingredients}}
                        <li>{{text}}</li>
                    {{/each}}
                </ul>
            </div>
        {{/each}}
        
    </script>

    <div class="container">
        <input type="text" placeholder="search for an ingredient" id="search-box">
        <button type="submit" class="searchButton">Search</button>
    </div>
    <div class="result_container">

    </div>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
